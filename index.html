<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./dist/css/style.min.css">


</head>

<body>
  <main>
    <div class="card">
      <div class="first-page">
        <div class="card__icon"><img src="./dist/img/icon-star.svg" alt="star icon"></div>
        <p class="card__title">How did we do?</p>
        <p class="card__text">Please let us know how we did with your support request. All feedback is appreciated to
          help
          us improve our offering!</p>
        <div class="card__ratingBox">
          <button class="card__ratingItem">1</button>
          <button class="card__ratingItem">2</button>
          <button class="card__ratingItem">3</button>
          <button class="card__ratingItem">4</button>
          <button class="card__ratingItem">5</button>
        </div>
        <button class="card__submit">Submit</button>
      </div>
      <div class="second-page">
        <img src="./dist/img/illustration-thank-you.svg" alt="thanks illustration" class="card__img">
        <p class="card__yourRate">You selected 4 out of 5</p>
        <p class="card__thanks">Thank you!</p>
        <p class="card__underthanks">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </main>
  <script src="./dist/js/script.min.js"></script>
</body>

</html>
